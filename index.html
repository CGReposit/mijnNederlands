<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Leap Day theme</title>

  <!-- Fonts used by the official Leap Day theme -->
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700|Copse" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font: 14px/22px 'Quattrocento Sans', "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #2b2b2b;
      font-weight: 300;
      margin: 0;
      padding: 0 0 20px 0;
      background: #eae6d1 url("https://pages-themes.github.io/leap-day/assets/images/body-bg.png") repeat;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #333;
      margin: 0 0 10px;
    }

    p, ul, ol, table, pre, dl {
      margin: 0 0 20px;
    }

    h1, h2, h3 {
      line-height: 1.1;
    }

    h1 { font-size: 28px; }
    h2 { font-size: 24px; color: #393939; }
    h3, h4, h5, h6 { color: #666; }
    h3 { font-size: 18px; line-height: 24px; }

    a {
      color: #4276b6;
      font-weight: 400;
      text-decoration: none;
    }

    a:hover { color: #c6549f; }

    strong { font-weight: bold; color: #333; }
    em { font-style: italic; }
    del { text-decoration: line-through; }

    blockquote {
      border-left: 3px solid #c6549f;
      margin: 0;
      padding: 0 0 0 20px;
      font-style: italic;
    }

    code {
      font-family: 'Lucida Sans', Monaco, Bitstream Vera Sans Mono, Lucida Console, Terminal;
      font-size: 13px;
      color: #efefef;
      background: #333;
      padding: 4px 6px;
      border-radius: 2px;
    }

    pre {
      padding: 8px 15px;
      background: #333;
      border-radius: 3px;
      border: 1px solid #c7c7c7;
      overflow: auto;
    }

    pre code {
      margin: 0;
      padding: 0;
      color: #efefef;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px 10px;
      border-bottom: 1px solid #e5e5e5;
    }

    th { color: #303030; }

    hr {
      border: 0;
      height: 3px;
      background: transparent url("https://pages-themes.github.io/leap-day/assets/images/hr.png") repeat-x 0 0;
      margin: 0 0 20px;
    }

    header {
      padding: 25px 20px 40px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      text-align: center;
      background: linear-gradient(#4c9ed9, #4276b6);
      box-shadow: 1px 0px 2px rgba(0,0,0,.75);
      z-index: 99;
      -webkit-font-smoothing: antialiased;
      min-height: 76px;
    }

    header h1 {
      font: 40px/48px 'Copse', "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #f3f3f3;
      text-shadow: 0px 2px 0px #235796;
      margin: 0;
    }

    header p {
      color: #d8d8d8;
      text-shadow: 0 1px 0 rgba(0,0,0,.5);
      font-size: 18px;
      margin: 0;
    }

    #banner {
      z-index: 100;
      position: fixed;
      top: 115px;
      left: 0;
      height: 50px;
      background: #1876df;
      border-radius: 0 2px 2px 0;
      box-shadow: 0 1px 3px rgba(0,0,0,.25);
      padding-right: 10px;
    }

    #banner .button {
      border: 1px solid #0000;
      background: linear-gradient(rgb(0, 170, 0), rgb(0, 110, 0));
      border-radius: 3px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.3), 0 1px 2px rgba(0,0,0,.5);
      padding: 10px 12px;
      line-height: 14px;
      font-size: 14px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      display: inline-block;
    }

    #banner .button:hover {
      background: linear-gradient(rgb(0, 183, 0), rgb(0, 130, 0));
    }

    #banner .fork {
      margin-left: 10px;
      margin-top: 6px;
      background-color: #269200;
    }

    .wrapper {
      width: 650px;
      margin: 0 auto;
      position: relative;
      padding: 0 20px;
    }

    section {
      width: 590px;
      padding: 30px 30px 50px;
      margin: 20px 0;
      margin-top: 190px;
      background: #fbfbfb;
      border-radius: 3px;
      border: 1px solid #cbcbcb;
      box-shadow: 0 1px 2px rgba(0,0,0,.09),
                  inset 0 0 2px 2px rgba(255,255,255,.5),
                  inset 0 0 5px 5px rgba(255,255,255,.4);
    }

    nav {
      width: 230px;
      position: fixed;
      top: 220px;
      left: 50%;
      margin-left: -580px;
      text-align: right;
    }

    nav ul {
      list-style: none;
      font-size: 14px;
      line-height: 24px;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      padding: 5px 0;
      line-height: 16px;
    }

    nav ul li.tag-h1 a {
      font-weight: bold;
      color: #333;
    }

    nav ul a {
      color: #666;
    }

    nav ul a:hover {
      color: #999;
    }

    footer {
      width: 180px;
      position: fixed;
      left: 50%;
      margin-left: -530px;
      bottom: 20px;
      text-align: right;
      line-height: 16px;
    }

    @media print, screen and (max-width: 1060px) {
      nav { display: none; }
      section {
        max-width: 600px;
        margin: 190px auto 20px;
        border: 1px solid #e5e5e5;
        border-width: 1px 0;
      }
      footer {
        text-align: center;
        margin: 20px auto;
        position: relative;
        width: auto;
      }
    }

    ul {
      list-style: none;
      padding-left: 20px;
    }

    ul li:before {
      content: "â–¸";
      color: #c6549f;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
  </style>
</head>

<body>
  <header>
    <h1>Leap Day theme</h1>
    <p>Leap Day is a theme for GitHub Pages</p>
  </header>

  <div id="banner">
    <a href="#" class="button fork"><strong>View On GitHub</strong></a>
  </div>

  <div class="wrapper">
    <section>
      <h1>Welcome to GitHub Pages</h1>
      <p>Text can be <strong>bold</strong>, <em>italic</em>, or <del>strikethrough</del>.</p>
      <p>Leap Day matches the official GitHub Pages theme with the same fonts, colors, and layout.</p>
    </section>

    <footer>
      <p>Project maintained by <a href="#">pages-themes</a></p>
      <p><small>Hosted on GitHub Pages</small></p>
    </footer>
  </div>
</body>
</html>
