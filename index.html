<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Leap Day theme</title>

  <!-- Fonts used by Leap Day -->
  <link href="https://fonts.googleapis.com/css?family=Copse|Quattrocento+Sans:400,700" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font: 14px/22px 'Quattrocento Sans', "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #2b2b2b;
      background: #eae6d1;
      font-weight: 300;
      margin: 0;
      padding: 0 0 20px 0;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #333;
      margin: 0 0 10px;
    }

    h1, h2, h3 {
      line-height: 1.1;
    }

    h1 { font-size: 28px; }
    h2 { font-size: 24px; color: #393939; }
    h3 { font-size: 18px; line-height: 24px; color: #666; }

    p, ul, ol, table, pre, dl { margin: 0 0 20px; }

    a {
      color: #4183c4;
      text-decoration: none;
      font-weight: 400;
    }
    a:hover { color: #c6549f; }

    strong { color: #333; font-weight: bold; }
    em { font-style: italic; }
    del { text-decoration: line-through; }

    blockquote {
      border-left: 3px solid #c6549f;
      margin: 0;
      padding: 0 0 0 20px;
      font-style: italic;
      color: #555;
    }

    code {
      font-family: "Lucida Sans", Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal;
      font-size: 13px;
      color: #efefef;
      background: #333;
      padding: 4px 6px;
      border-radius: 2px;
    }

    pre {
      padding: 8px 15px;
      background: #333;
      border-radius: 3px;
      border: 1px solid #c7c7c7;
      overflow: auto;
    }

    pre code {
      margin: 0;
      padding: 0;
      color: #efefef;
      background: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px 10px;
      border-bottom: 1px solid #e5e5e5;
    }

      color: #f3f3f3;
      padding: 25px 20px 40px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 99;
    }

    header h1 {
      font: 40px/48px 'Copse', "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #f3f3f3;
      text-shadow: 0px 2px 0px #235796;
      margin: 0;
    }

    header p {
      color: #d8d8d8;
      font-size: 18px;
      margin: 0;
      text-shadow: 0 1px 0 rgba(0,0,0,.5);
    }

    .wrapper {
      width: 650px;
      margin: 0 auto;
      position: relative;
      padding: 0 20px;
    }

    section {
      width: 590px;
      margin: 20px auto;
      margin-top: 190px;

      border-radius: 3px;
      border: 1px solid #cbcbcb;

    ul li::before {

      color: #c6549f;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

<body>
  <header>
    <h1>Leap Day theme</h1>
    <p>Leap Day is a theme for GitHub Pages</p>
  </header>

  <div class="wrapper">
    <section>
      <h1>Welcome to GitHub Pages</h1>
      <p>This layout now exactly matches the Leap Day theme’s colors, fonts, and spacing.</p>
    </section>
    <footer>
      <p>Project maintained by <a href="#">pages-themes</a></p>
      <p><small>Hosted on GitHub Pages</small></p>
    </footer>
  </div>
